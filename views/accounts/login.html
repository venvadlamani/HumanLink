[% extends "accounts/accounts.html" %]

[% block title %]
Sign In
[% endblock %]

[% block content %]

<div ng-controller="loginController">
    <form action="/login" name="loginform" role="form" method="POST">
        <div class="col-md-3 col-md-offset-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email"
                       ng-model="email" required/>

                <div ng-show="loginform.email.$error.email">Invalid email.
                    <span ng-show="loginform.email.$error.required">Email required.</span>

                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ng-model="password"
                       placeholder="Password" required/>

                <div ng-show="loginform.password.$dirty && loginform.password.$error.required">Password required.</div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-4">
                    <button type="submit" ng-disabled="loginform.$invalid" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </form>
</div>

[% endblock %]
