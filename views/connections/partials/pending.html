<div class="jumbotron">
    <h2 ng-if="pendingConnections.length">You have {{ pendingConnections.length }} connection requests.</h2>
    <h2 ng-if="!pendingConnections.length">No requests pending.</h2>
</div>
<div ng-repeat="pending in pendingConnections">
    <div class="col-md-6">

            <div class="panel panel-connections">
                <div class="panel-heading-connections text-center">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://placehold.it/100x100" class="img-circle-connections">
                        </div>
                        <div class="col-md-8">
                            <h2>{{ pending.first }} {{ pending.last }}</h2>
                            <h5>{{ pending.account_type }}</h5>
                        </div>
                    </div>

                    <hr/>

                    <div class="row">
                        <button class="btn btn-primary" ng-click="accept(pending.account_id)">Accept</button>
                        <button class="btn btn-default" ng-click="decline(pending.account_id)">Decline</button>
                    </div>
                </div>
            </div>


    </div>
</div>
