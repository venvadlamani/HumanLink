<div class="jumbotron">
    <h2 ng-if="favorites.length" class="text-center">You have {{ favorites.length }} favorites.</h2>
    <h2 ng-if="!favorites.length" class="text-center">You have no favorites at this time.</h2>
</div>

<div ng-repeat="favorite in favorites">
    <div class="col-md-6">
        <div class="panel panel-connections">
            <div class="panel-heading-connections text-center">

                <div class="row">
                    <div class="col-md-4">
                        <img src="//placehold.it/100x100" class="img-circle-connections">
                    </div>
                    <div class="col-md-8">
                        <h2>{{ favorite.first }} {{ favorite.last }}</h2>
                        <h5>{{ favorite.account_type }}</h5>
                        <h5>Joined {{ favorite.created | date:'longDate' }}</h5>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <button class="btn btn-sm btn-default" ng-click="messageConnection(favorite.account_id)">
                        <span class="glyphicon glyphicon-envelope"> Message</span>
                    </button>
                    <button class="btn btn-sm btn-default" ng-click="removeConnection(favorite.account_id)">
                        <span class="glyphicon glyphicon-remove"> Remove</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
