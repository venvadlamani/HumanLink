<div class="settings">
    <form class="form-horizontal" role="form">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Notify me when: </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.settings.notifications.messages"> I receive a
                                message from another person on Humanlink
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.settings.notifications.request_updates"> My care
                                request has been accepted or declined
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.settings.notifications.login"> Changes are
                                made to my humanlink account
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-block btn-secondary">Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">I want to receive: </h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.settings.notifications.promotions"> General
                                promotions, updates, user survey, etc.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.settings.notifications.request_reminders"> Care
                                request reminders
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-block btn-secondary">Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
