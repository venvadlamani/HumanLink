{% extends "navbar.html" %}
{% block content %}
<br/>


<div class="col-md-12">
	<div class="panel panel-primary">
			<div class="panel-heading"> 	
  				<h4>Hello {{ user.email() }}. Please enter your contact Information (required)</h4>
			</div>
	
			<div class="panel-body"> 
			<form role="form" class="form-horizontal" action="profileEdit?" method="post">
			
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="First Name">			  
			  </div>
			</div>
				
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Last Name">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" id="email" placeholder="Email">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="mobileNumber">Mobile Number</label>
			    <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">			  
			  </div>
			</div>
			
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-3">
			    <button type="submit" class="btn btn-block">Save</button>
			  </div>
			</div>
			
			</form>
			</div>
	</div>
</div>

<br>

<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading">  
		  <h4>Profile picture (required for caregivers)</h4>
		</div>
		
		<div class="panel-body">  
			<form role="form" class="form-horizontal" action="{{ upload_url }}" enctype="multipart/form-data" method="post" >
			
			  <div class="form-group">
			  	<div class="col-sm-offset-1 col-sm-6">			  
				    <input type="file" class="col-sm-3" name="profilePic" id="profilePic">
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-offset-1 col-sm-3">
			      <button type="submit" class="btn btn-block">Upload</button>
			    </div>
			  </div>  	  

			</form>
		</div>
	</div>	
</div>


<div class="col-md-12">
	<div class="panel panel-primary">
			<div class="panel-heading"> 	
  				<h4>Background Check (required for caregivers)</h4>
			</div>
	
			<div class="panel-body"> 
			<form role="form" class="form-horizontal">
			
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="address1">Address</label>
			    <input type="text" class="form-control" id="address1" placeholder="Address">			  
			  </div>
			</div>
				
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="address2">Address 2</label>
			    <input type="text" class="form-control" id="address2" placeholder="Address 2">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="city">City</label>
			    <input type="text" class="form-control" id="city" placeholder="City">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="state">State</label><br>
					<div class="btn-group">
					  <button id="state" type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
					    Select an option <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="#">AR</a></li>
					    <li><a href="#">MS</a></li>
					    <li><a href="#">OK</a></li>
					  </ul>
					</div>			  
				</div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-2">
			    <label for="zipcode">Zip Code</label>
			    <input type="text" class="form-control" id="zipcode" placeholder="12345">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="driversLicenceNos">Driver's License Nos</label>
			    <input type="text" class="form-control" id="driversLicence" placeholder="Driver's License">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-6">
			    <label for="dlState">Driver's License State</label><br>
					<div class="btn-group">
					  <button id="dlState" type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
					    Select an option <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="#">AR</a></li>
					    <li><a href="#">MS</a></li>
					    <li><a href="#">OK</a></li>
					  </ul>
					</div>			  
				</div>
			</div>
			
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-4">
			    <label for="driversLicenceExpiration">Driver's License Expiration Date</label>
			    <input type="text" class="form-control" id="driversLicenceExpiration" placeholder="mm/dd/yyyy">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-4">
			    <label for="dob">Date of Birth</label>
			    <input type="text" class="form-control" id="dob" placeholder="mm/dd/yyyy">			  
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-3">
			    <label for="ss#">Social Security Number</label>
			    <input type="text" class="form-control" id="ss#" placeholder="000-00-0000">			  
			  </div>
			</div>
			
			<div class="form-group">
			  <div class="col-sm-offset-1 col-sm-3">
			    <button type="submit" class="btn btn-block">Save</button>
			  </div>
			</div>
			
			</form>
			</div>
	</div>
</div>

{% endblock %}
